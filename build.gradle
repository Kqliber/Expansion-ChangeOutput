plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'me.kaliber'
version '1.1'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.extendedclip.com/content/repositories/placeholderapi'
    }
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    implementation ('org.jetbrains.kotlin:kotlin-stdlib:1.7.0')

    compileOnly 'org.spigotmc:spigot-api:+'
    compileOnly 'me.clip:placeholderapi:2.10.9'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

shadowJar {
    archiveFileName = 'Expansion-ChangeOutput.jar'
    exclude 'META-INF/versions/9/module-info.class' // papi classloading bad - java 8 support
    relocate 'kotlin', 'me.kaliber.expansions.changeoutput.libs'
    minimize()
}
